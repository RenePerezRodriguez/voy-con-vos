<div class="p-2">
    <form [formGroup]="miFormulario">
        <div class="row">
            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <span class="p-float-label">
                    <span>Nombres</span>
                    <input class="w-100" id="float-input" placeholder="Ingrese su nombre" formControlName="nombres" type="text" pInputText> 
                </span>                
            </div>
            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <span class="p-float-label">
                    <span>Apellidos</span>
                    <input class="w-100" id="float-input" placeholder="Ingrese sus apellidos" formControlName="apellidos" type="text" pInputText> 
                </span>                
            </div>
        </div>
        <div class="row">
            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="inputs">
                    <span class="p-float-label mt-4">
                        Fecha de nacimiento
                    </span>
                    <p-calendar formControlName="fecha_nacimiento" [showIcon]="true" inputId="icon"></p-calendar>
                </div>
            </div>
            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12 mt-4">
                <div class="inputs">
                    <span class="p-float-label">
                        <span>Carnet de identidad</span>
                        <input class="w-100" id="float-input" formControlName="ci" placeholder="Ingrese su C.I" type="text" pInputText> 
                    </span>   
                </div>
            </div>
       </div>
        <div class="row mt-3">
            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <span>Sexo</span>
                <p-selectButton [options]="stateOptions" formControlName="sexo" optionLabel="label" optionValue="value"></p-selectButton>
            </div>
            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12 mt-1">
                <span>Ciudad</span><br>
                <select formControlName="ciudad" class="form-select mb-3" aria-label="Seleccione su ciudad">
                    <option selected>Seleccione su ciudad</option>
                    <option value="cochabamba">Cochabamba</option>
                    <option value="santa cruz">Santa Cruz</option>
                    <option value="la paz">La Paz</option>
                    <option value="oruro">Oruro</option>
                    <option value="potosi">Potosi</option>
                    <option value="sucre">Sucre</option>
                    <option value="chuquisaca">Chuquisaca</option>
                    <option value="beni">Beni</option>
                  </select>
            </div>
    </div>
       
       <div class="mt-3">
        <span class="p-float-label">
            <span>Codigo de la tarjeta</span><br>
            <input class="w-100" id="float-input" formControlName="codigo" placeholder="Ingrese el codigo de la tarjeta Medicard" type="text" pInputText> 
        </span>   
       </div>
       <div>
           <button pButton class="mt-3 w-100" (click)="registrar()" label="Registrar"></button>
       </div>
    </form>
</div>
